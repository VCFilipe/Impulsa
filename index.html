<style>
  /* Custom Scrollbar Styles */
  /* For Webkit-based browsers (Chrome, Safari, Edge) */
  ::-webkit-scrollbar {
    width: 6px;  /* Largura da barra de rolagem vertical */
    height: 6px; /* Altura da barra de rolagem horizontal */
  }

  ::-webkit-scrollbar-track {
    background: #f9fafb; /* Tailwind gray-50 - Cor da pista */
  }
  .dark ::-webkit-scrollbar-track {
    background: #1f2937; /* Tailwind gray-800 for dark mode */
  }

  ::-webkit-scrollbar-thumb {
    background-color: #9ca3af; /* Tailwind gray-400 - Cor do polegar */
    border-radius: 3px;    /* Cantos arredondados para o polegar */
  }
  .dark ::-webkit-scrollbar-thumb {
    background-color: #6b7280; /* Tailwind gray-500 for dark mode */
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #6b7280; /* Tailwind gray-500 - Cor do polegar ao passar o mouse */
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background-color: #4b5563; /* Tailwind gray-600 for dark mode hover */
  }

  /* For Firefox */
  * {
    scrollbar-width: thin; /* Deixa a barra de rolagem mais fina */
    scrollbar-color: #9ca3af #f9fafb; /* Cor do polegar e cor da pista (gray-50) */
  }
  .dark * {
     scrollbar-color: #6b7280 #1f2937; /* gray-500 gray-800 for dark mode */
  }

  /* Enhanced Autofill Styles */
  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 1000px white inset !important; /* Light mode background (white) */
    -webkit-text-fill-color: #111827 !important; /* Tailwind gray-900 for light mode text */
    transition: background-color 5000s ease-in-out 0s; /* Delay browser override */
    font-family: inherit !important; /* Ensure font consistency */
    font-size: inherit !important;
  }

  .dark input:-webkit-autofill,
  .dark input:-webkit-autofill:hover,
  .dark input:-webkit-autofill:focus,
  .dark input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 1000px #374151 inset !important; /* Dark mode background (gray-700) */
    -webkit-text-fill-color: #f3f4f6 !important; /* Tailwind gray-100 for dark mode text */
    font-family: inherit !important; /* Ensure font consistency for dark mode */
    font-size: inherit !important; /* Ensure font size consistency for dark mode */
  }

  textarea:-webkit-autofill,
  textarea:-webkit-autofill:hover,
  textarea:-webkit-autofill:focus,
  textarea:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 1000px white inset !important; /* Light mode background */
    -webkit-text-fill-color: #111827 !important; /* Tailwind gray-900 */
    transition: background-color 5000s ease-in-out 0s;
    font-family: inherit !important;
    font-size: inherit !important;
  }

  .dark textarea:-webkit-autofill,
  .dark textarea:-webkit-autofill:hover,
  .dark textarea:-webkit-autofill:focus,
  .dark textarea:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 1000px #374151 inset !important; /* Dark mode background (gray-700) */
    -webkit-text-fill-color: #f3f4f6 !important; /* Tailwind gray-100 */
    font-family: inherit !important; /* Ensure font consistency for dark mode */
    font-size: inherit !important; /* Ensure font size consistency for dark mode */
  }


  /* Enhanced Table Styles */
  .table-container {
    overflow-x: auto;
  }

  .enhanced-table {
    table-layout: fixed; /* Crucial for predictable truncation and column widths */
    width: 100%;
  }

  .enhanced-table th {
    /* position: relative; /* No longer needed for resizer */
    overflow: hidden; /* Helps with containing th content */
  }

  .th-content-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    /* padding-right: 5px; /* No longer needed for resizer */
  }
